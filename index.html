<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forcast App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city" id="city">Middelburg</h1>
            <p class="weather-details">
              Thursday 9:16, broken clouds
              <br />
              Humidity: <strong>79%</strong>, Wind: <strong>3.09km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <div class="weather-icon">☀️</div>
            <div class="temperature-value">22</div>
            <div class="temperature-unit">℃</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Bonnie444-888" target="_blank"
          >Kedibone Isabel Moukangwe</a
        >
        and is
        <a
          href="https://github.com/Bonnie444-888/Weather-Forecast-App"
          target="_blank"
          >on Github</a
        >
        and
        <a
          href="https://my-shecodes-weatherforecast-app.netlify.app"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
